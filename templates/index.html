<header>

<div class="topnav">
  
    <input type="text" placeholder="Search..">
</div>

{%for post in posts%}
<div class= "post">
<h2>{{post.title}}</h2>
<i>written by: <a href="/by/{{post.author.id}}">{{post.author.username}}</a></i>
{%if post.image%}
<img class='blog-pic' src="static/pictures/{{post.image}}" />
{%endif%}
<p>{%for tag in post.id_labeled%}{{tag.name}}{%endfor%}</p>
<br>



<p>{{post.desc}}</p>
</div>
{%endfor%}


</body>
